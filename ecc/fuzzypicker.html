<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./fuzzypicker.css">
    <title>Fuzzy Logic schedule picker !</title>
</head>
<body>
<div id="tablediv">
  <table id="schedule">
  </table>
</div>
<div id="rollerdiv">
  <div id="rollerwrapper">
  </div>
</div>
<div id="controldiv">
  <div id="backbutton" onclick="goBack()"></div>
  <div id="spinbutton" onclick="startRoll()"></div>
  <div id="waitbutton"></div>
  <div id="stopbutton" onclick="stopRoll()"></div>
  <div id="skipbutton" onclick="revealNextRow()"></div>
    <!--<button onclick="startRoll()">Start Roll</button> 
    <button onclick="stopRoll()">Stop Roll</button>
    <button onclick="revealNextRow()">Go Back</button> 
    <button onclick="revealNextRow()">Skip Ahead</button>--> 
</div>
<div id="infodiv">
  <p id="info">
    <span id='title'>Welcome to the Fuzzy Logic Schedule-O-Matic!</span>
    <br /><br />
    Press the button to begin!
  </p>
</div>
<audio id="tick1">
  <source src="./sounds/tick1.mp3" type="audio/mpeg">
</audio>
<audio id="tick2">
  <source src="./sounds/tick2.wav" type="audio/wav">
</audio>
<audio id="fanfare1">
  <source src="./sounds/fanfare1.mp3" type="audio/mpeg">
</audio>
<audio id="fanfare2">
  <source src="./sounds/fanfare2.wav" type="audio/wav">
</audio>
<audio id="fanfare3">
  <source src="./sounds/fanfare3.wav" type="audio/wav">
</audio>
<audio id="fanfare4">
  <source src="./sounds/fanfare4.wav" type="audio/wav">
</audio>
<audio id="fanfare5">
  <source src="./sounds/fanfare5.wav" type="audio/wav">
</audio>
<audio id="fanfare6">
  <source src="./sounds/fanfare6.mp3" type="audio/mpeg">
</audio>
<audio id="fanfare7">
  <source src="./sounds/fanfare7.mp3" type="audio/mpeg">
</audio>
<audio id="fanfare8">
  <source src="./sounds/fanfare8.ogg" type="audio/ogg">
</audio>
<audio id="fanfare9">
  <source src="./sounds/fanfare9.ogg" type="audio/ogg">
</audio>
<audio id="fanfare10">
  <source src="./sounds/fanfare10.wav" type="audio/wav">
</audio>
<audio id="fanfare11">
  <source src="./sounds/fanfare11.wav" type="audio/wav">
</audio>
<audio id="fanfare12">
  <source src="./sounds/fanfare12.wav" type="audio/wav">
</audio>
</body>
<script src="fuzzypicker.js"></script>
</html>
